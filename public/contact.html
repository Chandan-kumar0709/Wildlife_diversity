<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Wildlife Diversity</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="js/contact.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script>
    // Navbar toggle
    function toggleMenu() {
      const menu = document.getElementById("mobile-menu");
      menu.classList.toggle("hidden");
    }
  </script>
</head>
<body class="bg-white text-gray-900 font-sans">

  <!-- Responsive Animated Navbar -->
  <nav class="bg-gradient-to-r from-green-900 via-green-700 to-green-900 text-white shadow-xl sticky top-0 z-50 animate-fadeIn">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold flex items-center gap-2">ðŸŒ¿ Wildlife Portal</h1>
      <div class="hidden md:flex gap-8 text-lg font-medium">
        <a href="index.html" class="hover:text-yellow-300 transition duration-300">Home</a>
        <a href="species.html" class="hover:text-yellow-300 transition duration-300">Species</a>
        <a href="threats.html" class="hover:text-yellow-300 transition duration-300">Threats</a>
        <a href="conservation.html" class="hover:text-yellow-300 transition duration-300">Conservation</a>
        <a href="contact.html" class="hover:text-yellow-300 transition duration-300">Contact</a>
      </div>
      <div class="md:hidden">
        <button onclick="toggleMenu()" class="focus:outline-none">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
      <a href="index.html" class="block py-2 hover:text-yellow-300">Home</a>
      <a href="species.html" class="block py-2 hover:text-yellow-300">Species</a>
      <a href="threats.html" class="block py-2 hover:text-yellow-300">Threats</a>
      <a href="conservation.html" class="block py-2 hover:text-yellow-300">Conservation</a>
      <a href="contact.html" class="block py-2 hover:text-yellow-300">Contact</a>
    </div>
  </nav>
  <!-- Header -->
  <header class="text-center py-10 bg-green-100 shadow-inner">
    <h2 class="text-4xl font-bold text-green-800">Get in Touch</h2>
    <p class="text-lg text-gray-600 mt-2">Send us your feedback or questions</p>
  </header>

  <!-- Contact Form -->
  <section class="max-w-3xl mx-auto p-6">
    <form id="contact-form" class="bg-white shadow-xl rounded-xl p-8 space-y-6">
      <div>
        <label for="name" class="block font-semibold text-gray-700">Name</label>
        <input type="text" id="name" name="name" required class="w-full mt-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>
      <div>
        <label for="email" class="block font-semibold text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="w-full mt-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>
      <div>
        <label for="message" class="block font-semibold text-gray-700">Message</label>
        <textarea id="message" name="message" rows="4" required class="w-full mt-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"></textarea>
      </div>
      <button type="submit" class="bg-green-700 text-white px-6 py-3 rounded-xl hover:bg-green-800 transition">Submit</button>
      <p id="response-msg" class="text-green-700 font-semibold hidden mt-4">Message sent successfully!</p>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-green-800 text-white text-center p-4 mt-8">
    &copy; 2025 Wildlife Diversity Portal | Designed by Chandan Kumar
  </footer>

</body>
</html>
